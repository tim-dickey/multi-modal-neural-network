name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Run ruff
        run: |
          ruff check .

      - name: Run black (check)
        run: |
          black --check .

      - name: Run isort (check)
        run: |
          isort --check-only .

      - name: Run flake8
        run: |
          flake8

      - name: Run mypy
        run: |
          mypy src
