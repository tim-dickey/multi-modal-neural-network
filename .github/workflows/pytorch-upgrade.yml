name: PyTorch Upgrade Smoke

on:
  pull_request:
    branches:
      - fix/upgrade-pytorch-2.8

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.10, 3.11]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install candidate PyTorch
        run: |
          # Candidate pin from upgrade branch
          pip install --no-cache-dir torch>=2.8.0 torchvision>=0.23.0

      - name: Install project (dev) dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run smoke tests (one training epoch)
        run: |
          # Run a focused integration test to smoke-check PyTorch compatibility
          pytest tests/test_integration.py::TestEndToEndTraining::test_training_epoch -q

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: pytorch-smoke-logs
          path: |
            .pytest_cache
            pytest.log || true

  # GPU smoke job (runs on a self-hosted GPU runner labeled 'gpu')
  gpu-smoke:
    runs-on: [self-hosted, gpu]
    needs: smoke-test
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip & install utilities
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit || true

      - name: Download Torch wheels (no install)
        run: |
          mkdir -p /tmp/wheels
          python -m pip download "torch>=2.8.0" "torchvision>=0.23.0" --no-deps -d /tmp/wheels || true
          ls -lah /tmp/wheels || true

      - name: Inspect wheel contents for native libs
        run: |
          set -e
          for f in /tmp/wheels/*whl; do
            echo "---- $f ----"
            unzip -l "$f" | head -n 40 || true
            # Search for possible bundled native libs known to be sensitive (e.g., libuv, tensorpipe)
            unzip -p "$f" RECORD | sed -n '1,200p' || true
            strings "$f" | egrep -i "libuv|tensorpipe|uv_|libcurel|libssl|libcrypto" || true
          done

      - name: (Optional) Run pip-audit against downloaded wheels
        run: |
          python -m pip install /tmp/wheels/*.whl --no-deps --ignore-installed -U --target /tmp/installed || true
          pip-audit --path /tmp/installed --format json > torch-pip-audit.json || true
          cat torch-pip-audit.json || true
