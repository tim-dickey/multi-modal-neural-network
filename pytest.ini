[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum pytest version
minversion = 7.0

# Test paths
testpaths = tests

# Additional options
addopts =
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    -l
    # Verbose output
    -v
    # Show print statements
    -s
    # Stop after first failure (useful for debugging)
    # --maxfail=1
    # Show warnings
    -W default
    # Coverage options (uncomment to enable)
    # --cov=src
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-fail-under=80
    
# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests that require GPU
    integration: marks integration tests
    unit: marks unit tests
    data: marks data pipeline tests
    model: marks model tests
    training: marks training tests
    api: marks API integration tests
    benchmark: marks performance benchmark tests
    async: marks async tests
    mock: marks tests that use mocking

# Timeout for tests (in seconds)
# Requires pytest-timeout plugin
# timeout = 300

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    # Ignore specific torch warnings in tests
    ignore:.*torch.*:UserWarning
    ignore:.*CUDA.*:UserWarning

# Console output options
console_output_style = progress

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Directories to ignore
norecursedirs = 
    .git
    .github
    __pycache__
    notebooks
    configs
    *.egg-info
    build
    dist
    .mypy_cache
    .pytest_cache
    .coverage
    htmlcov
    .tox
    .env
    venv
    .venv
